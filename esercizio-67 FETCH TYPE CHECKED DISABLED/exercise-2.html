<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  window.addEventListener('DOMContentLoaded', async() => {
    let response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
    let todoJson = await response.json();

    let titleTag = document.createElement('h2');
    titleTag.textContent = `Todo: ${todoJson.title}`;
    
    let complete = document.createElement('input');
    complete.type = 'checkbox';
    complete.checked = todoJson.completed;
    complete.disabled = true;


    let container = document.getElementById('container');
    container.appendChild(titleTag);
    container.appendChild(complete);

  })
</script>
