<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>
  let button = document.querySelector('#add-row');
  button.addEventListener('click', addRow);

  function addRow() {
    let tr = document.createElement('tr');

    let tmp = ['First Name', 'Last Name', 'Age'];

    for (let i = 0; i < 3; i++) { //faccio un for per creare i 3 table data con first name ecc..
      let td = document.createElement('td');
      td.innerHTML = '<input type="text" placeholder="' + tmp[i] + '"/>';

      tr.appendChild(td); //ad ogni ciclo aggiunge 3 td in un tr
    }

    document.querySelector('tbody').appendChild(tr);

    console.log(tr);
  }
</script>
